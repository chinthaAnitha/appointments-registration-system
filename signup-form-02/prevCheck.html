<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up #2</title>
</head>

<body>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2"
            style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQlm0v4iZfKF42kHsMffEA_MzX56kHPIShlA&usqp=CAU');">
        </div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7 py-5">
                        <h3>Check the Existing</h3>
                        <p class="mb-4">Check if the patient was already visited.</p>
                        <form action="#" method="post" onsubmit="check()" name="checkaadhaar">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group first">
                                        <label for="fname">Aadhaar Number</label>
                                        <input type="number" class="form-control" placeholder="e.g. 0000 0000 0000" id="aadhaar_Number">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    var aadhaar=["876360206304","376714917918"];
    function check(){
        aadhaar_value=document.getElementById("aadhaar_Number").value;
        var n=aadhaar.includes(aadhaar_value);
    if (n){
        document.checkaadhaar.action = "index.html";
    }
    else{
        document.checkaadhaar.action = "";
    }
    }
    

  
</script>
